<template>
  <lightning-card>

    <lightning-button label="Add Credit Memo" variant="brand" slot="actions" onclick={showModalBox}></lightning-button>

    <template if:true={showModal}>

      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">

        <!--_________________________________________  MODAL BODY  _________________________________________________________-->
        <div class="slds-modal__container">

          <header class="slds-modal__header">
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Credit Memo</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

            <!--_________________________________________  CREDIT MEMO OPTIONS  ______________________________________________-->
            <fieldset class="slds-form-element">
              <legend class="slds-form-element__legend slds-form-element__label">Credit Memo Types</legend>
              <div class="slds-form-element__control">
                <div class="slds-radio_button-group">
                  <template for:each={options} for:item="op" for:index="index">
                    <span class="slds-button slds-radio_button" key={op.value}>
                      <input disabled={op.disabled} onchange={handleChange} checked={op.checked} type="radio"
                        name={op.label} id={op.label} value={op.label} data-value={op.value} />
                      <label class="slds-radio_button__label" for={op.label}>
                        <span class="slds-radio_faux">{op.label}</span>
                      </label>
                    </span>
                  </template>
                </div>
              </div>
            </fieldset>

            <!--_________________________________________  CREDIT MEMO OPTIONS END ______________________________________________-->

            <!--_________________________________________ (CH03) REFUND PAYMENT OPTIONS START ______________________________________________-->

             <template if:true={isRefundMemoSelected}> 
            
              <fieldset class="slds-form-element">
              <legend class="slds-form-element__legend slds-form-element__label">Refund Method</legend>
              <div class="slds-form-element__control">
                <div class="slds-radio_button-group">
                  <template for:each={refundOptions} for:item="op" for:index="index">
                    <span class="slds-button slds-radio_button" key={op.value}>
                      <input disabled={op.disabled} checked={op.checked} type="radio"
                        name={op.label} id={op.label} value={op.label} data-value={op.value} />
                      <label class="slds-radio_button__label" for={op.label}>
                        <span class="slds-radio_faux">{op.label}</span>
                      </label>
                    </span>
                  </template>
                </div>
              </div>
            </fieldset>

             </template>
            <!--_________________________________________ (CH03)  REFUND PAYMENT OPTIONS END ______________________________________________-->

            <!--_________________________________________ (CH04) SHOW CARD DETAILS START ______________________________________________-->

            <template if:true={showCardDetails}> 
            
              <fieldset class="slds-form-element">
              <legend class="slds-form-element__legend slds-form-element__label">Card Details</legend>
              <div class="slds-form-element__control">
                <div class="slds-radio_button-group">
                  <template for:each={cardDetails} for:item="op" for:index="index">
                    <span class="slds-button slds-radio_button" key={op.value}>
                      <input disabled={op.disabled} checked={op.checked} type="radio"
                        name={op.label} id={op.label} value={op.label} data-value={op.value} />
                      <label class="slds-radio_button__label" for={op.label}>
                        <span class="slds-radio_faux">{op.label}</span>
                      </label>
                    </span>
                  </template>
                </div>
              </div>
            </fieldset>

             </template>
            <!--_________________________________________ (CH04)  SHOW CARD DETAILS END ______________________________________________-->



            <lightning-input class="userAmount" type="number" name="input8" readonly
              value={creditMemoWrap.invoiceAmount} label="Amount">
            </lightning-input>

            <lightning-input class="userRemarks" type="text" onchange={handleRemarkChange} required label="Reason"
              placeholder="Enter reason..." value={remarks}>
            </lightning-input>

          </div>
          <!-- _________________________________________  FOOTER  ________________________________________________________-->
          <footer class="slds-modal__footer">

            <lightning-button label="No" variant="destructive" slot="actions" onclick={showModalBox}></lightning-button>
            <lightning-button class="slds-p-left_small" label="Yes" variant="brand" slot="actions"
              onclick={showConfirmModalBox}>
            </lightning-button>
          </footer>
          <!-- _________________________________________  FOOTER END ________________________________________________________-->
        </div>
        <!--_________________________________________  MODAL BODY END_________________________________________________________-->
      </section>

      <template if:true={showConfirmBox}>
        <!--____________________________________________  CONFIRMATION MODAL  __________________________________________________  -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
          aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">

          <template if:true={isLoaded}>
            <div class="exampleHolder">
              <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
          </template>
          <!--_________________________________________ CONFIRMATION MODAL BODY  _________________________________________________________-->
          <div class="slds-modal__container">
            <header class="slds-modal__header">
              <h2 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Are you sure?</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">

              <p>{confirmationMessage} </p>
            </div>
            <!-- _________________________________________  FOOTER  ________________________________________________________-->
            <footer class="slds-modal__footer">

              <lightning-button label="No" onclick={showConfirmModalBox} variant="destructive" slot="actions">
              </lightning-button>
              <lightning-button class="slds-p-left_small" label="Yes" variant="brand" onclick={createCreditMemo}
                slot="actions">
              </lightning-button>

            </footer>
            <!-- _________________________________________  FOOTER END ________________________________________________________-->
          </div>
          <!--_________________________________________ CONFIRMATION MODAL BODY END_________________________________________________________-->
        </section>
        <!--____________________________________________  CONFIRMATION MODAL END __________________________________________________  -->
      </template>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </lightning-card>
</template>
